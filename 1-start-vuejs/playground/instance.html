<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 인스턴스를 왜 생성하는지?
    
    var vm = new Vue({
      el: '#app',
      data: {
        message: "hi",
      }
    });
    console.log(vm);
  </script>
</body>
</html>

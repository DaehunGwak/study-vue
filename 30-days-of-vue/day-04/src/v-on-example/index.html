<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="app">
      <h2>{{ greeting }}</h2>
      <p>{{ alertMessage }}</p>
      <button v-on:click="changeGreeting">Change Greeting</button>
      <button v-on:dblclick="changeGreeting">Double click to change greeting</button>
      <input 
        type="text" 
        v-on:keyup="alertMessageGreeting" 
        placeholder="Type somthing">
      <input 
        type="text"
        v-on:keyup.enter="alertEnterGreeting"
        placeholder="Type and release Enter">
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>

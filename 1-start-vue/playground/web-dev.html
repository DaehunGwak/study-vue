<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web-dev</title>
</head>
<body>
  <div id="app"></div>
  
  <script>
    var div = document.querySelector('#app');
    div.innerHTML = 'Hello Pure Web';

    setTimeout(function() {
      console.log('after 3 secs');
      div.innerHTML = '🤪🤪🤪🤪🤪'; // 다시 DOM 태그의 innerHTML을 추가해야 됨
    }, 3000);

    console.log(div);
  </script>
</body>
</html>

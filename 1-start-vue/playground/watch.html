<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="addNum">increase</button>
    <p>{{ num }}</p>
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 0,
      },
      watch: {
        num() {
          this.logText();
        },
      },
      methods: {
        addNum() {
          this.num += 1;
        },
        logText(event) {
          console.log('changed');
        },
      },
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instance</title>
  <style>
    .warning {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 v-bind:class="{ warning: isError }">Plain Hello</h1>
    <h1 v-bind:class="errorTextColor">Computed Hello</h1>
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        isError: false,
      },
      computed: {
        errorTextColor() {
          return this.isError ? 'warning' : null;
        },
      },
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instance</title>
</head>
<body>
  <div id="app">
    <!-- <app-header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름"></app-header> -->
    <app-header v-bind:props-message="message"></app-header>
    <app-content v-bind:props-num="num"></app-content>

    <button v-on:click="addNum">upupup</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var appHeader = {
      template: '<h1>message:{{ propsMessage }}</h1>',
      props: ['propsMessage'],
    };

    var appContent = {
      template: '<div>content: {{ propsNum }}</div>',
      props: ['propsNum'],
    }

    var vm = new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent,
      },
      data: {
        message: 'hi',
        num: 10,
      },
      methods: {
        addNum() {
          this.num += 1;
        }
      }
    });
  </script>
</body>
</html>

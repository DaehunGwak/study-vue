<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-blue {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ str }}</h1>
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <!-- <p id="abc1234">{{ num }}</p> -->
    <p>{{ doubleNum }}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>
    <div v-show="loading">
      test
    </div>

    <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
    <input type="text" v-model="inputText">
    <p>{{ inputText }}</p>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        str: "hello mustache data binding!",
        num: 10,
        uuid: 'abc1234',
        name: 'text-blue',
        loading: true,
        inputText: '',
      },
      computed: { // 계산된 데이터 속성
        doubleNum() {
          return this.num * 2;
        }
      }
    });
  </script>
</body>
</html>
